<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker.</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="index.js">
  </script>
</head>

<body>
  <h1>Triangle Tracker</h1>
  <div class="entries">
    <form id="inputs">
      <div class="zah">
        <h2 class="sides">First Number:</h2>
        <input type="number" name="FirstNumber" id="A"></input>
      </div>
    <div class="zah">
      <h2 class="sides">First Number:</h2>
      <input type="number" name="SecondNumber" id="B"></input>
    </div>
      <div class="zah">
        <h2 class="sides">First Number:</h2>
      <input type="number" name="ThirdNumber" id="C"></input>
      </div>
    </form>
    <button type="submit" id="click" onclick="triangleType();">Check answer</button>
  </div>
  <p id="output"></p>
</body>

</html>
